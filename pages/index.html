    <link rel="stylesheet" href="/pages/stylings/home.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/10349/10349274.png"
    />
    <link

      href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|â€¦&display=swap"

    <title>Home</title>

  <body>
    <main class="hero">
      <figure
        class="profile-card"
        data-tilt
        data-tilt-glare
        data-tilt-reset="false"
        data-tilt-max-glare="0.3"
        data-tilt
      >
        <img
          src="https://images-ext-1.discordapp.net/external/AsCq2nLZ-DNeBTU3OZMvBqnu7SuM9glnhu0ZrFSewjE/%3Fsize%3D1024/https/cdn.discordapp.com/banners/563051292251914259/6de9a71a8ad70de3c919e04e927915ac.png?format=webp&quality=lossless&width=563&height=199"
          class="profile-bg"
        />
        <div class="profile-bg-two"></div>

        <aside class="info-table">
          <div class="user-images-con">
            <img
              src="https://images-ext-1.discordapp.net/external/AsCq2nLZ-DNeBTU3OZMvBqnu7SuM9glnhu0ZrFSewjE/%3Fsize%3D1024/https/cdn.discordapp.com/banners/563051292251914259/6de9a71a8ad70de3c919e04e927915ac.png?format=webp&quality=lossless&width=563&height=199"
              class="banner"
            />

            <a
              href="https://discord.com/users/563051292251914259"
              target="_blank"
              class="avatar-con"
            >
              <div class="avatar">
                <div id="status"></div>
                <img
                  src="https://cdn.discordapp.com/avatars/563051292251914259/bdb0bc370e36d20217073a5eeca2c5f1.png?size=256"
                  class="avatar"
                />
              </div>
            </a>
          </div>
          <div class="info-con">
            <div class="username">Jideeh</div>
            <div class="attributes">
              Full-Stack Developer | INTP<span></span>
            </div>
            <div class="user-description">
              PH / EN / JP (N4)<br /><br />Aspiring Novelist.<br />I used to be
              open about the things I enjoyed---hobbies and whatnot, but ever
              since the whole 'performative male' term started floating around,
              I've kept more to myself involuntarily lol
            </div>
          </div>
        </aside>
        <aside class="board-table"></aside>
      </figure>
    </main>

    <script src="/pages/scripts/global.js"></script>
